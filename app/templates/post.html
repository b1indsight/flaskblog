{% extends 'base.html' %} 
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12"><h1>{{ post.title }}</h1></div>
        <small>Date: {{ moment(post.timestamp).format('LL') }}</small>
    </div>
    
    <p class="flow-text">{{ post.body|safe }}</p>
</div>
{% endblock %}
